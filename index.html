<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>

    <!-- Top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!-- Result section -->
    <div class="result d-none py-4 bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3" >0%</span>ninja</p>
        </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-center">On with the question...</h2>
            <form class="quiz-form text-light">
                <!-- Q1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How can one become a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Take a Ninja course on Udemy.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">You will receive the spirit of a Ninja if you are destined to be a Ninja.</label>  
                    </div>
                </div>
                <!-- Q2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is a ninja favourite sport?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Konfu</label>
                    </div>
                    <div class="form-check my-2 text-whie-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Football</label>
                    </div>
                </div>
                <!-- Q3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is a ninja favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">ForEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Splice()</label>
                    </div>
                </div>
                <!-- Q4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a ninja favourite food</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Tofu</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Beans</label>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="text-ceter">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
